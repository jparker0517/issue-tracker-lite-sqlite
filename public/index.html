<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Tracker Lite (SQLite)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; max-width: 900px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    h1 { margin: 0 0 1rem; }
    form { display:grid; grid-template-columns: 2fr 3fr 1fr auto; gap: .5rem; margin-bottom: 1rem; }
    input, textarea, select, button { padding: .6rem; font-size: 1rem; }
    textarea { resize: vertical; }
    .issue { border: 1px solid #ddd; border-radius: .5rem; padding: .75rem; margin-bottom: .5rem; }
    .meta { font-size:.85rem; color:#555; }
    .resolved { text-decoration: line-through; color: #777; }
    .actions { display:flex; gap:.5rem; }
    @media (max-width: 640px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Issue Tracker Lite (SQLite)</h1>
    <button id="refreshBtn">Refresh</button>
  </header>

  <form id="issueForm">
    <input id="title" placeholder="Title" required />
    <textarea id="description" placeholder="Description" rows="1" required></textarea>
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <div id="list"></div>

  <script src="./app.js"></script>
</body>
</html>
